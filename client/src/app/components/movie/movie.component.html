<style>
  .movie-item {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .movie-item-container {
    height: 100%;
    display: flex;
  }

  .movie-item-content {
    flex-grow: 1;
  }
</style>

<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let item of items$ | filter:filterTitle">
      <div class="item-container mb-4">
        <div class="movie-item-container">
          <div class="movie-item d-flex flex-column">
            <movie-item-image [image]="item.image"></movie-item-image>
            <div class="movie-item-content">
              <movie-item-title [title]="item.title" [id]="item.id"></movie-item-title>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
