<section class="signup container">
  <h1 class="entry-title" style="margin-top: 0.5rem;"><span>Dodaj film</span></h1>
  <hr/>
  <form class="form-horizontal" method="post" name="addpost" id="addpost">
    <div class="form-group">
      <label class="control-label col-sm-3"
      >Tytuł <span class="text-danger">*</span></label
      >
      <div class="col-md-8 col-sm-9">
        <div class="input-group">
          <span class="input-group-addon"
          ><i class="glyphicon glyphicon-envelope"></i
          ></span>
          <input
            type="title"
            class="form-control"
            name="title"
            id="title"
            placeholder="Wpisz tytuł filmu"
            value=""
            [(ngModel)]="movie.title"
          />
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3"
      >Plakat <span class="text-danger">*</span></label
      >
      <div class="col-md-8 col-sm-9">
        <div class="input-group">
          <span class="input-group-addon"
          ><i class="glyphicon glyphicon-lock"></i
          ></span>
          <input
            type="title"
            class="form-control"
            name="image"
            id="image"
            placeholder="Wpisz adres do plakatu filmu"
            value=""
            [(ngModel)]="movie.image"
          />
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3"
      >Opis <span class="text-danger">*</span></label
      >
      <div class="col-md-8 col-sm-9">
        <div class="input-group">
          <span class="input-group-addon"
          ><i class="glyphicon glyphicon-lock"></i
          ></span>
          <input
            type="title"
            class="form-control"
            name="descritpion"
            id="descritpion"
            placeholder="Wpisz opis filmu"
            value=""
            [(ngModel)]="movie.text"
          />
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3"
      >Ocena <span class="text-danger">*</span></label
      >
      <div class="col-md-8 col-sm-9">
        <div class="input-group">
          <span class="input-group-addon"
          ><i class="glyphicon glyphicon-lock"></i
          ></span>
          <input
            type="title"
            class="form-control"
            name="rating"
            id="rating"
            placeholder="Wpisz ocenę filmu"
            value=""
            [(ngModel)]="movie.rating"
          />
        </div>
      </div>
    </div>
    <div class="form-group" style="margin-top: 0.5rem;">
      <div class="col-xs-offset-3 col-xs-10">
        <button
          (click)="create()"
          name="Submit"
          type="submit"
          class="btn btn-primary"
        >
          Wyślij
        </button>
      </div>
    </div>
  </form>
</section>
